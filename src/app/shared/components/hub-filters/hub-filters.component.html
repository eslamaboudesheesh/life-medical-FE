<div class="qr-filters">
  <form [formGroup]="form">
    <div class="w-full sm:w-25rem">
          <app-qr-search *ngIf="type() === 'search'" formControlName="search" [placeHolder]="placeHolder()"></app-qr-search>
          
          <app-qr-search *ngIf="type() === 'filter'" formControlName="filter"  [placeHolder]="placeHolder()"></app-qr-search>
    </div>
  </form>
</div>
